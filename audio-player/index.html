<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="outer">
        <div class="player-top">
          <div class="track-cover">
            <div class="cover" id="cover"></div>
          </div>
          <div class="track-name-author">
            <div class="track-name" id="track-name">--</div>
            <div class="track-author" id="track-author">--</div>
          </div>
        </div>
        <div class="player-mid">
          <div class="track-current-time" id="track-current-time">0:00</div>
          <div class="duration-bar" id="duration-bar">
            <div class="progr" id="progr"></div>
          </div>
          <div class="track-duration" id="track-duration">0:00</div>
        </div>
        <div class="player-bottom">
          <div class="track-prev" id="track-prev"></div>
          <div class="play-pause" id="play-pause"></div>
          <div class="track-next" id="track-next"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div>
        <a href="https://github.com/beliar13">
          <img
            width="60"
            src="img/ico/GitHub_Logo_White.png"
            alt="github-logo"
          />
        </a>
      </div>
      <div>2023</div>
      <div>
        <a href="https://rs.school/js/">
          <img
            alt="rs logo"
            width="60"
            src="https://rs.school/images/rs_school_js.svg"
          />
        </a>
      </div>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
